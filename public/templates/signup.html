{% extends "base.html" %} {% block title %}Sign-up{% endblock %}

{% block content %}
    <h1 id="typing-effect" class="display-2 mb-4"></h1>
    <form method="POST">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password1">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br>
        <div class="login-btn">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
{% endblock %}
